<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E3192" />
    <meta name="description" content="Direct Home Service Knowledge Base - Customer Service Documentation and Resources" />
    <meta name="keywords" content="customer service, knowledge base, documentation, Direct Home Service, support" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://docs.directhomeservice.com/" />
    <meta property="og:title" content="Direct Home Service - Knowledge Base" />
    <meta property="og:description" content="Customer Service Knowledge Base for Direct Home Service" />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://docs.directhomeservice.com/" />
    <meta property="twitter:title" content="Direct Home Service - Knowledge Base" />
    <meta property="twitter:description" content="Customer Service Knowledge Base for Direct Home Service" />
    <meta property="twitter:image" content="%PUBLIC_URL%/images/twitter-image.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Title -->
    <title>Direct Home Service - Knowledge Base</title>

    <!-- CSS Reset and Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
        }
        
        /* Loading fallback styles */
        .loading-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 20px;
            font-family: 'Poppins', sans-serif;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2E3192;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid #2E3192;
            outline-offset: 2px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
        }

        /* Hide loading fallback when React loads */
        .app-loaded .loading-fallback {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: 'Poppins', sans-serif;">
            <h1 style="color: #2E3192; margin-bottom: 20px;">JavaScript Required</h1>
            <p style="color: #666; font-size: 16px; line-height: 1.6;">
                You need to enable JavaScript to run this knowledge base application.<br>
                Please enable JavaScript in your browser settings and refresh the page.
            </p>
        </div>
    </noscript>
    
    <!-- Loading fallback (shown while React loads) -->
    <div class="loading-fallback" id="loading-fallback">
        <div class="loading-spinner"></div>
        <h2 style="color: #2E3192; font-weight: 600;">Direct Home Service</h2>
        <p style="color: #666;">Loading Knowledge Base...</p>
    </div>
    
    <!-- React root element -->
    <div id="root"></div>
    
    <!-- Hide loading fallback when React loads -->
    <script>
        // Hide loading fallback once React starts
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingFallback = document.getElementById('loading-fallback');
                const root = document.getElementById('root');
                
                // Check if React has started rendering
                const checkReactLoaded = setInterval(function() {
                    if (root.hasChildNodes()) {
                        loadingFallback.style.display = 'none';
                        document.body.classList.add('app-loaded');
                        clearInterval(checkReactLoaded);
                    }
                }, 100);
                
                // Fallback: hide loading after 5 seconds regardless
                setTimeout(function() {
                    loadingFallback.style.display = 'none';
                    clearInterval(checkReactLoaded);
                }, 5000);
            }, 100);
        });
    </script>
</body>
</html>
