<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Direct Home Service Knowledge Base - React Application">
    <meta name="author" content="STWI Technologies">
    <title>DHS Knowledge Base - React App</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to function properly.</p>
            <p>Please enable JavaScript in your browser and reload the page.</p>
            <hr style="margin: 2rem 0;">
            <p>You can still access the static documentation:</p>
            <ul style="list-style: none; padding: 0;">
                <li><a href="/en/">English Documentation</a></li>
                <li><a href="/es/">Spanish Documentation</a></li>
                <li><a href="/">Main Index</a></li>
            </ul>
        </div>
    </noscript>
    
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div style="text-align: center;">
                <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto 1rem;"></div>
                <p>Loading Direct Home Service Knowledge Base...</p>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
