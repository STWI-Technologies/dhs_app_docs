<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E3192" />
    <meta name="description" content="Direct Home Service Knowledge Base - Customer Support and Documentation" />
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/brand/logo-12.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/brand/logo-12.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Direct Home Service - Knowledge Base</title>
    
    <style>
        /* Base styles for loading state */
        body {
            margin: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading spinner */
        .app-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .app-loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .app-loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }
        
        /* Noscript message */
        noscript {
            display: block;
            padding: 20px;
            background-color: #f44336;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    
    <div id="root">
        <!-- Loading state while React loads -->
        <div class="app-loading">
            <div class="app-loading-spinner"></div>
            <div class="app-loading-text">Loading Knowledge Base...</div>
        </div>
    </div>
    
    <script>
        // Remove loading state once React mounts
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingElement = document.querySelector('.app-loading');
                if (loadingElement && window.React) {
                    loadingElement.style.display = 'none';
                }
            }, 100);
        });
    </script>
</body>
</html>
